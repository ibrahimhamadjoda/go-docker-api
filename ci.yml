name: CI for Go API

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🧰 Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: 🛠️ Build Go App
      run: go build -v .

    - name: ✅ Run Tests
      run: go test ./...

    - name: 🐳 Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: 🔨 Build Docker Image (no push)
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: go-docker-api:test

